<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Targeted CSS</title>
  <style>
    .blue {
      color: blue;
    }

    #big-font {
      font-size: 40px;
    }

    .back-black {
      background-color: #000;
    }

    .purple {
      color: purple;
    }

    #red {
      color:red;
    }

    .small-font {
      font-size: 10px;
    }


  </style>
</head>
<body>

<h1 id="big-font" class="blue back-black">MAKE ME BLUE</h1>

<h1 class="purple">MAKE ME PURPLE</h1>
<h1 class="purple small-font">MAKE ME PURPLE</h1>

<h1 id="red" class="back-black small-font">MAKE ME RED</h1>

</body>
</html>
